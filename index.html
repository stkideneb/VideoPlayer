<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homepage</title>
</head>

<header>
    <link rel="icon" href="/favicon.ico" type="images/Upload.png">
    <h2 id="homepageHeadline" >Homepage</h2>
</header>

<body id="homepageBody">
    


    <div id="leftSideBar">
        <a href= "upload.html">
            <img id="btnUpload" src="images/Upload.png" alt="uploadImage">
        </a>
        <a href="login.html">
            <img id="btnLogin" src="images/Login.png" alt="uploadImage">
        </a>
    </div>

    <div id="rightSideBar"></div>
    
    <div id="videoContainer">
        <script>
            fetch('http://192.168.178.30:3000/videos')
                .then(response => response.json())
                .then(videos => {
                    const container = document.getElementById('videoContainer');
                    videos.forEach(video => {
                        const videoElement = document.createElement('video');
                        videoElement.classList.add('video'); 
                        videoElement.controls = true;
    
                        const source = document.createElement('source');
                        source.src = `http://192.168.178.30:3000${video.filePath}`;
                        source.type = 'video/mp4';
    
                        videoElement.appendChild(source);
                        container.appendChild(videoElement);
                    });
                })
                .catch(error => console.error('Error loading videos:', error));
        </script>
    </div>

</body>

<footer>

</footer>


</html>
