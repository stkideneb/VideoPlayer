<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/login.js" defer></script>
    <title>Login</title>
</head>

<body>
    
<form class="flexContainer" onsubmit="submitHandler(event)" >
    <div>
        <h1 id="LoginHeadline">User Login</h1>
    </div>
    
    <div class="LoginBox">
        <div>
            <label id="lblUsername">username</label>
        </div>
        <div>
            <input type="text" id="inputUsername" name="username">
        </div>
        <div>
            <label id="lblPassword">password</label>
        </div>
        <div>
            <input type="text" id="inputPassword" name="password">
        </div>
        <div>
            <button id="btnSubmit" type="submit">
                <label id="lblSubmit">submit</label>
            </button>
        </div>
        
    </div>
</form>

<div class="flexContainer" id="bottomLogin">
    <a href="index.html">
        <img id="loginBackToHomepage" src="images/Homepage.png" alt="HomepageImage">
    </a>    
    <a href="signup.html">
        <button id="btnSignUp">
            <label id="lblSignUp">SignUp</label>
        </button>
    </a>
</div>

    
</body>
</html>
