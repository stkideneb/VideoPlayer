<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    
<div class="flexContainer">
    <div>
        <h1 id="LoginHeadline">User Login</h1>
    </div>
    
    <div class="LoginBox">
        <div>
            <label id="lblUsername">username</label>
        </div>
        <div>
            <input type="text" id="inputUsername" name="username">
        </div>
        <div>
            <label id="lblPassword">password</label>
        </div>
        <div>
            <input type="text" id="inputPassword" name="password">
        </div>
        <div>
            <button id="btnSubmit" type="submit">
                <label id="lblSubmit">submit</label>
            </button>
            <button id="btnSignUp" type="submit">
                <label id="lblSignUp">SignUp</label>
            </button>
        </div>
        
    </div>
    <div>
        <a href="index.html">
            <img id="loginBackToHomepage" src="images/Homepage.png" alt="HomepageImage">
        </a>
    </div>
</div>

    
</body>
</html>
